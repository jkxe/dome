spring:
    profiles:
        active: local
    datasource:
            type: com.zaxxer.hikari.HikariDataSource
            url: jdbc:mysql://192.191.0.41:3306/pangolin_uat?useUnicode=true&characterEncoding=utf8&useSSL=false
            name:
            username: root
            password: root
            hikari:
              data-source-properties:
                rewriteBatchedStatements: true
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true
              connection-timeout: 36000
              validation-timeout: 3000
              maximum-pool-size: 50
              max-lifetime: 1800000
              idle-timeout: 60000
              leak-detection-threshold: 240000
              minimum-idle: 10
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    jackson:
        serialization.indent_output: true
    data:
        mongodb:
            uri: mongodb://pangolin:pangolin@192.191.0.41:27017
            database: pangolin_dataimp_db
    jmx:
      enabled: false
    rabbitmq:
        username: admin
        password: admin
        host: 127.0.0.1
        virtual-host: admin
        port: 5672
eureka:
  instance:
    hostname: dataimp-service
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
            defaultZone: http://localhost:8761/eureka/

server:
    port: 9003

# 高德地域查询restapi
cuibei:
    placeInquire:
        webUrl: http://restapi.amap.com/v3/place/text?&output=json&extensions=all
        ak: 803c595254626ef5a6edeb02944174e4

threadPool:
   corePoolSize: 80
   maxPoolSize: 200
   keepAliveSeconds: 60
   queueCapacity: 500
   allowCoreThreadTimeout: false
   threadNamePrefix: pangolin-
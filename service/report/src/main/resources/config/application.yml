spring:
    application:
        name: report-service
    profiles:
        active: @spring.profiles.active@
    jackson:
        serialization.write_dates_as_timestamps: true
    mvc:
        favicon:
            enabled: false

server:
    session:
        cookie:
            http-only: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

    #mybatis
mybatis:
    type-aliases-package: cn.fintecher.pangolin.report.entity
    mapper-locations: classpath:mapper/*.xml
    configuration:
      map-underscore-to-camel-case: true

    #通用mapper
mapper:
    mappers:
          - cn.fintecher.pangolin.report.util.MyMapper
    not-empty: false
    identity: MYSQL

    #分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

cuibei:
  baiduMap:
    webUrl: http://api.map.baidu.com/place/v2/search?region=全国&ak=
    webAk: lHaYCXlRADlhW0fnv8tpIhCfqD85pTSr
